server:
  port: 3355

spring:
  application:
    name: config-client
  cloud:
    config:
      label: master # 要拉取的分支
      profile: dev # 要拉去的配置版本
      name: config # 配置文件名
      uri: http://config-3344.com:3344 # 配置中心地址

eureka:
  client:
    service-url:
      defaultZone: http://eureka7001:7001/eureka/ # Eureka单机

management:
  endpoints:
    web:
      exposure:
        include: "*"